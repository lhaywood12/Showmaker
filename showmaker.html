<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" herf="css/showmaker.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Maker</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="main-header">TV Shows</h1>
            <p class="name">By Satch</p>
        </div>
    </header>

    <main class="main" id="main">
        <section class="section form-section container">
            <div class="row">
                <div class="col">
                    <h2 class="form-header">enter the show data:</h2>
                    <form action="#link" class="d-flex justify-content-around">
                        <div class="show-form input-group mb-3">
                            <input type="text" value="" placeholder="Title" id="inputTitle" required>
                            <input type="text" value="" placeholder="Genre" id="inputGenre" required>
                            <input type="text" value="" placeholder="Platform" id="inputPlatform" >
                            <input type="text" value="" placeholder="Channel" id="inputChannel">
                            <input type="text" value="" placeholder="Number of Seasons" id="inputSeasons">
                            <input type="text" value="" placeholder="Directors" id="inputDirectors" required>
                            <input type="text" value="" placeholder="Writers" id="inputWriters" required>
                            <input type="text" value="" placeholder="Year Began" id="inputYearBegan" required>
                            <input type="text" value="" placeholer="Year Ended" id="inputYearEnded">

                            <select name="rating" id="inputRating">
                                <option value="">Select Rating</option>
                                <option value="TV-Y">TV-Y</option>
                                <option value="TV-Y7">TV-Y7</option>
                                <option value="TV-G">TV-G</option>
                                <option value="TV-PG">TV-PG</option>
                                <option value="TV-14">TV-14</option>
                                <option value="TV-MA">TV-MA</option>
                            </select>
                        </div>
                        <button class="btn btn-primary submiit-button">submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="section card-section container-fluid">
            <div class="row row-cols-1 row-cols md-4" id="cardDisplay"></div>
        </section>
    </main>
    <script src="showmaker.js"></script>
    
</body>
</html>
